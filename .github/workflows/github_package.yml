name: Github package

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Pack
      run: dotnet pack src/Fiffi/Fiffi.csproj --configuration Release -o artifacts
    - name: Publish artifact
      uses: actions/upload-artifact@master
      with:
        name: artifacts
        path: artifacts/**/*
    - name: AddGithubSource
      run: dotnet nuget add source --username perokvist --password ${{secrets.GITHUB_TOKEN}} --name github https://nuget.pkg.github.com/MintPlayer/index.json
    - name: PushGithub
      run: dotnet nuget push ./artifacts/**.nupkg --source github --skip-duplicate
